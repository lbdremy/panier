<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}lbdremy/index{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/stylesheets/normalize.css">
        <link rel="stylesheet" href="/stylesheets/grid.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link href="/stylesheets/font-awesome.css" rel="stylesheet">
        <link rel="shortcut icon" href="//gravatar.com/avatar/605c1ea6829031939550aa42a0ca89d2.jpg?s=15">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="grid grid-pad">
            <h2 class="col-7-12"><a href="/" class="root">lbdremy/</a>{{section}}</h2>
            <nav class="col-5-12">
                <ul>
                    {% for section in sections %}
                      {% if section.link %}
                      	<li>
                      		<a href="{{section.link}}/" alt="{{section.name}}" target="_blank" >{{section.name}}<i class="icon-external-link" style="font-size: 10px;vertical-align: text-top;margin-left: 3px;text-decoration: none;"></i></a>
                      	</li>
                      {% else %}
                      	<li><a href="/{{section.name|lower|replace(" ","-")}}/" alt="{{section.name}}">{{section.name}}</a></li>
                      {% endif %}
                    {% endfor %}
                </ul>
            </nav>
        </header>

        <section class="grid grid-pad">
            {% block content %}{% endblock %}
        </section>

        <footer class="grid grid-pad">

        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
